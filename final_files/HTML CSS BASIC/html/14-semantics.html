<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        body{
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            grid-auto-rows: minmax(150px,auto);
            grid-template-areas:
                "header header header"
                "aside section section"
                "aside section section"
                "footer footer footer";

            /* grid-template-areas: "aside"; */
        }
        header,footer,aside,section{
            border:1px solid red;
        }
        header{
            grid-area:header;
            text-align: center;

        }
        nav ul{
            display:flex;
            padding:30px 0;
            justify-content: space-evenly;
        }
        aside{
            grid-area: aside;
            text-align: center;
            display:grid;
            place-items:center;
        }
        section{
            grid-area: section;
            text-align: center;
            display:grid;
            place-items:center;

        }
        footer{
            grid-area: footer;
            text-align: center;
            display:grid;
            place-items:center;
        }
    </style>

</head>
<body>
    <header>
        <h1>
            Logo
        </h1>
        <nav>
            <ul>
                <li>
                    <a href="#">Home</a>
                </li>
                <li>
                    <a href="#">About</a>
                </li>
            </ul>
        </nav>
    </header>
    <section>

        Hello! Welcome to my Website
    </section>

    <aside>
        This is a Side Bar
    </aside>

    <footer>
        This is Footer of Website
    </footer>
</body>
</html>
