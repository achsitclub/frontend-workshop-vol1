<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .boxContainer{
        border:6px solid blue;
        width:400px;
    }
    .box{
        width:100px;
        height: 100px;
        background-color: red;
        border:3px solid black;
        color:White;
        font-weight: bold;
        text-align: center;
    }
    #padding{
        padding:30px;
        padding:30px 30px 30px 30px;
        padding:30px 30px;
        padding-top: 30px;
        padding-right: 30px;
        padding-bottom: 30px;
        padding-left: 30px;
    }
    #margin{
        margin:30px;
        margin:30px 30px 30px 30px;
        margin:30px 30px;
        margin-top: 30px;
        margin-right: 30px;
        margin-bottom: 30px;
        margin-left: 30px;
    }
    
</style>
<body>
    <div class="boxContainer">
    
        <div class="box" id="padding">
            Padding: Space inside Border of this red box
        </div>
       
        <div class="box" id="margin">
            Margin: Space Outside Border of this red box
        </div>
    
    </div>
</body>
</html>
