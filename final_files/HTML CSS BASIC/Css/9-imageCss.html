<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            display: flex;
            widows: 100%;
            justify-content: space-evenly;
        }
        .simpleImg{
            height:500px;
            width:500px;
        }
        .imgContainer{
            height:500px;
            width:500px;
            /* border:3px solid red; */
        }
        .imgContainer img{
            width:500px;
            height:500px;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <!-- simple css of image -->
    <img class="simpleImg "src = "icon-website.jpg">
    <!-- same image in a div with object fit property -->
    <div class="imgContainer">
        <img class="imgInsideContainer" src="icon-website.jpg" alt="">
    </div>
</body>
</html>
