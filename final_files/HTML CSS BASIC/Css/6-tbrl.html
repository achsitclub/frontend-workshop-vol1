<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    <style>
        body{
            text-align: center;
        }
        .tbrlContainer{
            width:500px;
            padding:40px;
            border:6px solid blue;
            font-family: 'Arial',sans-serif;
            color:White;
            margin-left: 37.5%;
        }
        .box{
            width:100px;
            height:100px;
            position: relative;

        }

        #top{
            background-color: red;
            border:4px solid black;
            top:250px;
        }
        #right{
            background-color: green;
            border:4px solid black;
            right:250px;
        }
        #bottom{
            background-color: #2a2a2a;
            border:4px solid black;
            bottom:250px;
        }
        #left{
            background:maroon;
            border:4px solid black;
            left:200px;
        }
    </style>
<body>
    <div class="tbrlContainer">
        <div id="top" class="box">
            top   
        </div>
        
        <div id="right" class="box">
            right
        </div>
        <div id="bottom" class="box">
            bottom
        </div>

        <div id="left" class="box">
            left
        </div>
    </div>
</body>
</html>
